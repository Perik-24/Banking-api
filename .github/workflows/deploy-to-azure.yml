name: CI/CD - Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Show Python and pip versions (debug)
        run: |
          python --version
          pip --version

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify AZURE_WEBAPP_PUBLISH_PROFILE secret exists
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          if [ -z "$PUBLISH_PROFILE" ]; then
            echo "::error::The secret AZURE_WEBAPP_PUBLISH_PROFILE is not set. Please add it in GitHub Secrets."
            echo "To obtain the publish profile:"
            echo "1. Go to Azure Portal -> Your App Service -> Overview -> Get publish profile"
            echo "2. Download the XML file and add its content as AZURE_WEBAPP_PUBLISH_PROFILE secret in GitHub"
            exit 1
          fi
          echo "Secret AZURE_WEBAPP_PUBLISH_PROFILE is configured."

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Banking-api'    # <- reemplaza
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '.'